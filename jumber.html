<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumat Berkah - Kirim Kebaikan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --bg-color: #e0f7fa;
            --card-bg: #ffffff;
            --text-dark: #333;
            --text-light: #f4f4f4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(45deg, #e3f2fd, #e8f5e9);
        }

        .card-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 2.5em;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-left: 5px solid var(--primary-color);
        }

        .card-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .header-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5em;
            font-size: 2.2em;
        }

        .header-subtitle {
            color: var(--text-dark);
            margin-bottom: 1.5em;
            line-height: 1.6;
        }
        
        .header-subtitle span {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .jumat-berkah-text {
            color: var(--accent-color);
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 25px 0 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1em;
            color: var(--text-dark);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-3px);
        }
        
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="card-container">
    <h1 class="header-title">Berbagi Kebaikan</h1>
    <p class="jumat-berkah-text">Jumat Berkah</p>
    <p class="header-subtitle">Setiap perbuatan baik adalah sedekah. Mari tebarkan manfaat dengan berbagi ke sesama. Cukup masukkan pesan atau link kebaikan di bawah ini!</p>
    
    <input type="text" id="pesanInput" placeholder="Ketik pesan, doa, atau link kebaikan...">
    <button onclick="kirimPesan()">Kirim Kebaikan via WhatsApp</button>
</div>

<script>
    function kirimPesan() {
        const inputTeks = document.getElementById('pesanInput').value;
        const nomorWA = '6282122548846';

        const regex = /(https?:\/\/[^\s]+)/g;
        const linkDitemukan = inputTeks.match(regex);
        let pesanYangDikirim = "";

        if (linkDitemukan && linkDitemukan.length > 0) {
            pesanYangDikirim = linkDitemukan[0];
        } else {
            pesanYangDikirim = inputTeks;
        }

        if (pesanYangDikirim) {
            const urlWA = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesanYangDikirim)}`;
            window.open(urlWA, '_blank');
        } else {
            alert('Mohon masukkan pesan atau link terlebih dahulu.');
        }
    }
</script>

</body>
</html>
