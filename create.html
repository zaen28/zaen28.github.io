<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Create Fitur Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #00BFFF; 
            --secondary-color: #1E90FF; 
            --error-color: #FF4500; 
            --bg-color: #0A0A0A; 
            --card-color: #1a1a1a; 
            --text-color: #E0E0E0; 
            --input-bg: #222222; 
            --input-border: #3A3A3A;
            --glow-color: rgba(0, 191, 255, 0.5); 
            --transition-speed: 0.4s;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden; 
            overflow-y: auto;
            transition: background-color var(--transition-speed);
        }

        /* --- Global Wrapper --- */
        .page-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            /* Padding atas dihilangkan karena Konfigurator akan menangani paddingnya sendiri */
        }
        
        /* --- Navbar Styling --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Dikiturukan dari 80px ke 70px untuk mobile */
            background-color: var(--card-color);
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            padding: 0 5%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            
            opacity: 0; 
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out; 
        }

        .nav-brand {
            display: flex;
            align-items: center;
            font-size: 1.3em; /* Dikiturukan dari 1.5em */
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px rgba(0, 191, 255, 0.3);
        }

        .nav-brand img {
            height: 40px; /* Dikiturukan dari 50px ke 40px (PENTING) */
            width: 40px; 
            border-radius: 50%;
            margin-right: 10px; /* Dikiturukan dari 15px */
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 8px var(--primary-color);
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }
        .nav-brand img:hover {
            transform: rotate(360deg);
        }

        /* Tampilkan Navbar setelah login berhasil */
        .show-config nav { 
            opacity: 1; 
            visibility: visible;
        }

        /* --- Halaman Login (Tumpukan Atas) --- */
        .login-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1010; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            opacity: 1;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        /* Hilangkan halaman login setelah berhasil */
        .show-config .login-page {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- Halaman Konfigurator (Tumpukan Bawah) --- */
        .config-page {
            width: 100%;
            /* Memberikan padding yang cukup di atas untuk menghindari Navbar */
            padding-top: 100px; 
            padding-bottom: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Card Styling --- */
        .login-card {
            width: 90%;
            max-width: 400px;
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px var(--glow-color);
            text-align: center;
        }
        .login-card h2 { color: var(--primary-color); font-size: 1.8em; margin-bottom: 30px; text-shadow: 0 0 8px var(--primary-color); }
        .login-card input[type="text"], .login-card input[type="password"] { width: 100%; padding: 15px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--text-color); border-radius: 8px; font-size: 1em; transition: border-color var(--transition-speed), box-shadow var(--transition-speed); }
        .login-card input:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 10px var(--glow-color); }
        #loginMessage { color: var(--error-color); margin-bottom: 20px; height: 1.2em; opacity: 0; transition: opacity var(--transition-speed); text-shadow: 0 0 5px rgba(255, 69, 0, 0.5); }
        .show-error { opacity: 1 !important; }
        .login-card button { width: 100%; padding: 15px; font-size: 1.1em; font-weight: 700; background-color: var(--primary-color); color: var(--bg-color); border: none; border-radius: 8px; cursor: pointer; transition: all var(--transition-speed); box-shadow: 0 4px 15px var(--glow-color); }
        .login-card button:hover { background-color: var(--secondary-color); transform: translateY(-2px); box-shadow: 0 8px 25px var(--glow-color); }

        /* --- Konfigurator Styling --- */
        .container {
            width: 90%;
            max-width: 550px; 
            background-color: var(--card-color);
            padding: 40px 30px; 
            border-radius: 15px; 
            border: 1px solid var(--primary-color); 
            box-shadow: 0 0 15px var(--glow-color), inset 0 0 5px rgba(0, 191, 255, 0.2); 
            margin-bottom: 50px;
        }
        
        h1 { text-align: center; color: var(--primary-color); margin-bottom: 35px; font-weight: 700; font-size: 1.8em; text-shadow: 0 0 8px var(--primary-color); }
        label { display: block; margin-top: 25px; margin-bottom: 8px; font-weight: 500; color: var(--text-color); font-size: 1em; letter-spacing: 0.5px; }
        input[type="text"]:not(#username), textarea { width: 100%; padding: 14px; box-sizing: border-box; border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--text-color); border-radius: 8px; transition: border-color var(--transition-speed), box-shadow var(--transition-speed); font-size: 1em; }
        input[type="text"]:not(#username):focus, textarea:focus { border-color: var(--primary-color); outline: none; box-shadow: 0 0 10px var(--glow-color); background-color: #2a2a2a; }
        fieldset { border: 1px solid var(--input-border); padding: 20px; border-radius: 10px; margin-top: 30px; transition: box-shadow var(--transition-speed); background-color: #181818; }
        fieldset:hover { box-shadow: 0 0 15px var(--glow-color); }
        legend { font-weight: 600; padding: 0 12px; color: var(--primary-color); font-size: 1.15em; text-shadow: 0 0 5px var(--primary-color); }
        .radio-group { display: flex; gap: 30px; margin-top: 15px; }
        .container button { display: block; width: 100%; margin-top: 45px; padding: 16px; background-color: var(--primary-color); color: var(--bg-color); border: none; cursor: pointer; border-radius: 10px; font-size: 1.25em; font-weight: 700; letter-spacing: 1px; transition: all var(--transition-speed) ease; box-shadow: 0 4px 20px var(--glow-color); }
        .container button:hover { background-color: var(--secondary-color); transform: translateY(-4px); box-shadow: 0 12px 30px var(--glow-color), 0 0 25px var(--primary-color); }
        .container button:active { transform: translateY(-1px); box-shadow: 0 6px 15px var(--glow-color); }
        .note { font-size: 0.75em; color: #888; margin-top: 5px; padding-left: 2px; }

        /* Media Query untuk Mobile (Tambahan untuk keamanan) */
        @media (max-width: 600px) {
            nav {
                height: 60px; /* Lebih kecil di mobile */
            }
            .nav-brand img {
                height: 35px; /* Logo lebih kecil lagi */
                width: 35px;
            }
            .config-page {
                padding-top: 80px; /* Kurangi padding atas agar konten lebih dekat ke navbar */
            }
        }
    </style>
</head>
<body id="body">

    <nav id="navbar">
        <div class="nav-brand">
            <img src="https://autoresbot.com/tmp_files/36d38e8c-6734-4962-9c96-0df3a5dd8957.jpg" alt="Logo Nara Zaen">
            NARA ZAEN DEVLOVER
        </div>
    </nav>
    
    <div class="page-wrapper" id="pageWrapper">
        <div class="login-page" id="loginPage">
            <div class="login-card">
                <h2>üîë FITUR BOT CREATE</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Sandi" required>
                    
                    <p id="loginMessage" aria-live="polite">Pesan Kesalahan</p>
                    
                    <button type="submit">MASUK</button>
                </form>
            </div>
        </div>

        <div class="config-page">
            <div class="container">
                <h1>üõ†Ô∏è CREATE FITUR BOT</h1>
                
                <form id="codeForm">
                    
                    <label for="command">Command Bot</label>
                    <input type="text" id="command" name="command" value="" placeholder="tulis comand pakai huruf kecil semua" required>
                    <p class="note">Contoh: botku atau botku</p>

                    <fieldset>
                        <legend>üñºÔ∏è Pakai Gambar?</legend>
                        <div class="radio-group">
                            <input type="radio" id="useImageTrue" name="useImage" value="true" checked>
                            <label for="useImageTrue">Ya</label>
                            
                            <input type="radio" id="useImageFalse" name="useImage" value="false">
                            <label for="useImageFalse">Tidak</label>
                        </div>
                    </fieldset>

                    <label for="caption">üìù Isi Teks Pesan</label>
                    <textarea id="caption" name="caption" rows="5" required placeholder="Tulis teks pesan bot di sini..."></textarea>
                    
                    <label for="imageUrl">üîó URL Gambar</label>
                    <input type="text" id="imageUrl" name="imageUrl" value="" placeholder="OPSIONAL">

                    <fieldset>
                        <legend>‚≠ê Hanya Premium?</legend>
                        <div class="radio-group">
                            <input type="radio" id="onlyPremiumFalse" name="onlyPremium" value="false" checked>
                            <label for="onlyPremiumFalse">Tidak</label>
                            
                            <input type="radio" id="onlyPremiumTrue" name="onlyPremium" value="true">
                            <label for="onlyPremiumTrue">Ya</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>üëëHanya Owner?</legend>
                        <div class="radio-group">
                            <input type="radio" id="onlyOwnerFalse" name="onlyOwner" value="false" checked>
                            <label for="onlyOwnerFalse">Tidak</label>
                            
                            <input type="radio" id="onlyOwnerTrue" name="onlyOwner" value="true">
                            <label for="onlyOwnerTrue">Ya</label>
                        </div>
                    </fieldset>

                    <button type="submit">üöÄ AMBIL KODE</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const body = document.getElementById('body');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('loginMessage');
            const waNumber = '6285711374861';

            const CORRECT_USERNAME = 'nara';
            const CORRECT_PASSWORD = '123';
            
            function displayError(message) {
                loginMessage.textContent = message;
                loginMessage.classList.add('show-error');
                setTimeout(() => {
                    loginMessage.classList.remove('show-error');
                }, 3000); 
            }

            function goToConfig() {
                // Tambahkan kelas untuk memicu transisi pada halaman login dan navbar
                body.classList.add('show-config');
                
                // Pastikan halaman di-scroll ke atas setelah transisi selesai
                setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 600); // Sesuaikan dengan waktu transisi (0.6s)
            }

            // --- Logika Validasi Login ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const enteredUsername = usernameInput.value.trim();
                const enteredPassword = passwordInput.value.trim();
                
                if (enteredUsername === CORRECT_USERNAME && enteredPassword === CORRECT_PASSWORD) {
                    goToConfig();
                } else {
                    displayError('Username atau Sandi Salah! Coba lagi.');
                    passwordInput.value = ''; 
                }
            });

            // --- Logika Konfigurator Bot ---
            const codeForm = document.getElementById('codeForm');

            function formatCommands(commandString) {
                const commands = commandString.split(',').map(c => c.trim()).filter(c => c !== '');
                return `[${commands.map(c => `"${c}"`).join(', ')}]`;
            }

            function generateCode() {
                const useImage = document.querySelector('input[name="useImage"]:checked').value;
                const onlyPremium = document.querySelector('input[name="onlyPremium"]:checked').value;
                const onlyOwner = document.querySelector('input[name="onlyOwner"]:checked').value;
                
                let captionText = document.getElementById('caption').value;
                
                captionText = captionText.replace(/\n/g, '\\n');
                captionText = captionText.replace(/`/g, '\\`');

                const imageUrl = document.getElementById('imageUrl').value.replace(/"/g, '\\"');
                const commandInput = document.getElementById('command').value;
                const formattedCommands = formatCommands(commandInput);

                const codeTemplate = `async function handle(sock, messageInfo) {
    const { remoteJid, isGroup, message } = messageInfo;
    if (!isGroup) return; 
    const useImage = ${useImage}; 
    const imageUrl = "${imageUrl}"; 
    const captionText = \`${captionText}\`;
    let messageContent = {};
    if (useImage) {       
        messageContent = {
            image: { url: imageUrl }, 
            caption: captionText 
        };
    } else {
        messageContent = { 
            text: captionText 
        };
    }
    await sock.sendMessage(
        remoteJid,
        messageContent, 
        { quoted: message }
    );
}
module.exports = {
    handle,
    Commands    : ${formattedCommands}, 
    OnlyPremium : ${onlyPremium},
    OnlyOwner   : ${onlyOwner}
};`;
                
                return codeTemplate;
            }

            codeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const finalCode = generateCode();
                const encodedCode = encodeURIComponent(finalCode);
                const waLink = `https://wa.me/${waNumber}?text=${encodedCode}`;

                window.open(waLink, '_blank');
            });
        });
    </script>

</body>
</html>
