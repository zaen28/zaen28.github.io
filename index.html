<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Kaget</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            text-align: center;
            flex-direction: column;
            color: #fff;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        #mau {
            background-color: #28a745;
            color: #fff;
        }
        #mau:hover {
            background-color: #218838;
            transform: translateY(-5px) scale(1.05);
        }

        #tidak-mau {
            background-color: #dc3545;
            color: #fff;
        }
        #tidak-mau:hover {
            background-color: #c82333;
            transform: translateY(-5px) scale(1.05);
        }

        .video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #video-player {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none; /* Sembunyikan video saat loading */
        }

        .loading-overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .whatsapp-container {
            margin-top: 20px;
            text-align: center;
            display: none;
            color: #fff;
            animation: slideInUp 0.8s ease-out;
        }
        
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .whatsapp-container p {
            font-size: 1.2em;
        }

        .whatsapp-container a {
            color: #fff;
            text-decoration: none;
            background-color: #25D366;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .whatsapp-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #25D366;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mau Dana Kaget?</h1>
        <div class="buttons">
            <button id="mau">Mau</button>
            <button id="tidak-mau">Tidak Mau</button>
        </div>
    </div>

    <div class="video-container" id="videoPopup">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p class="info-message">Tunggu sebentar, sedang memuat video...</p>
        </div>

        <video id="video-player" controls preload="auto">
            <source src="https://raw.githubusercontent.com/NdikzDatabase/Database/main/Database/1756122216412-hhvegf.mp4" type="video/mp4">
            Maaf, browser Anda tidak mendukung tag video.
        </video>
        <p class="info-message" id="waitMessage" style="display: none;">Tunggu video sampai selesai untuk mendapatkan link dana kaget!</p>

        <div class="whatsapp-container" id="whatsappLink">
            <p id="whatsappMessage"></p>
            <a href="#" id="whatsappButton" target="_blank">Ambil Dana Kaget</a>
        </div>
    </div>

    <script>
        const videoPopup = document.getElementById('videoPopup');
        const videoPlayer = document.getElementById('video-player');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const waitMessage = document.getElementById('waitMessage');
        const whatsappLink = document.getElementById('whatsappLink');
        const whatsappMessage = document.getElementById('whatsappMessage');
        const whatsappButton = document.getElementById('whatsappButton');
        const mauButton = document.getElementById('mau');
        const tidakMauButton = document.getElementById('tidak-mau');

        // Fungsi untuk mengacak pesan ucapan
        function getRandomGreeting() {
            const greetings = [
                "Selamat malam!",
                "Halo, selamat malam!",
                "Hai, selamat malam!",
                "Malam, semangat!"
            ];
            return greetings[Math.floor(Math.random() * greetings.length)];
        }

        // Event listener untuk tombol "Mau"
        mauButton.addEventListener('click', () => {
            document.body.style.overflow = 'hidden'; // Nonaktifkan scroll
            videoPopup.style.display = 'flex';
            loadingOverlay.style.display = 'flex'; // Tampilkan loading overlay
            videoPlayer.load(); // Memuat ulang video
        });

        // Event saat video sudah siap untuk diputar
        videoPlayer.addEventListener('loadeddata', () => {
            loadingOverlay.style.display = 'none'; // Sembunyikan loading overlay
            videoPlayer.style.display = 'block'; // Tampilkan video player
            waitMessage.style.display = 'block'; // Tampilkan pesan tunggu
            videoPlayer.play(); // Putar video
        });

        // Event listener saat video selesai
        videoPlayer.addEventListener('ended', () => {
            videoPlayer.style.display = 'none'; // Sembunyikan video
            waitMessage.style.display = 'none'; // Sembunyikan pesan tunggu
            whatsappLink.style.display = 'block'; // Tampilkan link WhatsApp
            
            // Atur pesan dan link WhatsApp
            // GANTI LINK DANA KAGET DI BAWAH INI DENGAN LINK ASLI ANDA
            const danaLink = "https://link.dana.id/danakaget?c=s366cl88u&r=cAYM8h&orderId=20250825101214222715010300166998237451307"; 
            const whatsappNumber = "6285352229748";
            const randomGreeting = getRandomGreeting();
            whatsappMessage.innerText = `${randomGreeting}\n\nSelamat! Dana kagetnya sudah siap, klik tombol di bawah ini.`;
            
            const whatsappText = encodeURIComponent(`${randomGreeting} Ini link dana kagetnya: ${danaLink}`);
            whatsappButton.href = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${whatsappText}`;
        });

        // Event listener untuk tombol "Tidak Mau"
        tidakMauButton.addEventListener('click', () => {
            const regretPageContent = `
                <!DOCTYPE html>
                <html lang="id">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Penyesalan</title>
                    <style>
                        body {
                            font-family: sans-serif;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            height: 100vh;
                            margin: 0;
                            background: linear-gradient(-45deg, #dc3545, #c82333);
                            background-size: 400% 400%;
                            animation: gradient-animation 15s ease infinite;
                            text-align: center;
                            color: #fff;
                        }
                        @keyframes gradient-animation {
                            0% { background-position: 0% 50%; }
                            50% { background-position: 100% 50%; }
                            100% { background-position: 0% 50%; }
                        }
                        .regret-container {
                            background-color: rgba(255, 255, 255, 0.9);
                            padding: 40px;
                            border-radius: 15px;
                            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
                            backdrop-filter: blur(10px);
                            animation: bounceIn 1s ease-out;
                            color: #333;
                        }
                        @keyframes bounceIn {
                            0% { transform: scale(0.3); opacity: 0; }
                            50% { transform: scale(1.1); opacity: 1; }
                            80% { transform: scale(0.9); }
                            100% { transform: scale(1); }
                        }
                        h1 {
                            color: #dc3545;
                            font-size: 2.5em;
                        }
                        p {
                            font-size: 1.5em;
                            margin: 10px 0;
                        }
                    </style>
                </head>
                <body>
                    <div class="regret-container">
                        <h1>Yah, Sayang Sekali!</h1>
                        <p>Padahal dana kagetnya banyak banget lho...</p>
                        <p>Pasti nyesel kan?</p>
                    </div>
                </body>
                </html>
            `;
            const newWindow = window.open('', '_self');
            newWindow.document.write(regretPageContent);
            newWindow.document.close();
        });

        // Menutup popup video jika diklik di luar video
        videoPopup.addEventListener('click', (e) => {
            if (e.target === videoPopup) {
                videoPlayer.pause();
                videoPopup.style.display = 'none';
                document.body.style.overflow = 'auto'; // Aktifkan kembali scroll
                whatsappLink.style.display = 'none'; // Sembunyikan kembali link WA
                videoPlayer.style.display = 'block'; // Tampilkan kembali video
                videoPlayer.currentTime = 0; // Kembalikan ke awal
                waitMessage.style.display = 'none'; // Sembunyikan pesan tunggu
            }
        });
    </script>

</body>
</html>
