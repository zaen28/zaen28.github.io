    <script>
        // 1. Tentukan Waktu Akhir: Tengah Malam (00:00:00) Hari Berikutnya
        const now = new Date();
        const endTime = new Date();
        
        // Atur waktu ke 00:00:00
        endTime.setHours(0, 0, 0, 0); 
        
        // Majukan tanggal 1 hari (jika jam sekarang sudah melewati 00:00 hari ini, 
        // maka targetnya adalah 00:00 besok).
        endTime.setDate(endTime.getDate() + 1); 

        const countdownElement = document.getElementById('countdown');

        // Fungsi untuk memastikan angka selalu memiliki 2 digit (misal: 05, 10)
        function pad(number) {
            return number < 10 ? '0' + number : number;
        }

        function updateCountdown() {
            const currentTime = new Date().getTime();
            const distance = endTime - currentTime;

            // Perhitungan waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Menampilkan hasilnya dengan format 00
            if (distance > 0) {
                countdownElement.innerHTML = `Ends ${pad(days)}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
            } else {
                // Jika waktu habis
                clearInterval(interval);
                countdownElement.innerHTML = "EXPIRED";
                countdownElement.style.backgroundColor = '#ff0000'; 
            }
        }

        // Panggil fungsi setiap 1 detik
        const interval = setInterval(updateCountdown, 1000);

        // Panggil sekali saat dimuat
        updateCountdown();
        
        // --- Logika Klaim Tambahan ---

            alert(claimMessage);

            window.location.href = redirectUrl;
        });
