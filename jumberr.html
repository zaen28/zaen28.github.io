<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Quiz - Jumat Berkah</title>
    <style>
        :root {
            --bg-color: #0b1120; 
            --gold-primary: #d4af37; 
            --gold-light: #f9e29d;
            --text-light: #e2e8f0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- Overlay Silang Merah --- */
        #wrongOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cross {
            width: 100px;
            height: 100px;
            position: relative;
            transform: rotate(45deg);
            animation: shake 0.4s ease-in-out;
        }

        .cross:before, .cross:after {
            content: "";
            position: absolute;
            background-color: #ff4d4d;
            border-radius: 5px;
        }

        .cross:before { width: 100%; height: 12px; top: 50%; left: 0; transform: translateY(-50%); }
        .cross:after { width: 12px; height: 100%; left: 50%; top: 0; transform: translateX(-50%); }

        @keyframes shake {
            0%, 100% { transform: rotate(45deg) translate(0); }
            25% { transform: rotate(45deg) translate(-10px); }
            75% { transform: rotate(45deg) translate(10px); }
        }

        /* --- Container Utama --- */
        .card {
            background: linear-gradient(145deg, #161e2e, #0b1120);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--gold-primary);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 { color: var(--gold-primary); font-size: 1.5rem; }

        /* --- Tombol Pilihan --- */
        .options button {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            color: var(--gold-light);
            border: 1px solid var(--gold-primary);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .options button:hover {
            background: var(--gold-primary);
            color: #000;
        }

        /* --- Video & Hadiah --- */
        #rewardSection {
            display: none;
        }

        video {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--gold-primary);
            margin-top: 15px;
        }

        .timer-box {
            background: rgba(212, 175, 55, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px dashed var(--gold-primary);
        }

        #danaKagetBtn {
            display: none;
            background: linear-gradient(45deg, #d4af37, #f9e29d);
            color: #000;
            padding: 16px 25px;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="wrongOverlay">
        <div class="cross"></div>
        <h2 style="color: #ff4d4d; margin-top: 20px;">JAWABAN SALAH!</h2>
    </div>

    <div class="card" id="mainCard">
        <div id="quizContent">
            <h1>üïå JUMAT BERKAH</h1>
            <p>Selesaikan kuis untuk klaim saldo!</p>
            <hr border="0" style="border-top: 1px solid rgba(212,175,55,0.3); margin: 20px 0;">
            <p style="color: #fff;">Apa amalan utama di hari Jumat?</p>
            <div class="options">
                <button onclick="check(false)">Makan Berlebihan</button>
                <button onclick="check(true)">Membaca Al-Kahfi</button>
                <button onclick="check(false)">Bergadang</button>
            </div>
        </div>

        <div id="rewardSection">
            <h2 style="color: var(--gold-primary);">Masyallah, Benar!</h2>
            <video id="vPlayer" playsinline>
                <source src="https://j.top4top.io/m_3639z9ntq0.mp4" type="video/mp4">
            </video>
            
            <div id="countdownBox" class="timer-box">
                <p style="margin: 0;">Tunggu <span id="secs" style="font-weight: bold; color: var(--gold-primary);">17</span> detik untuk klaim DAGET</p>
            </div>
            
            <a id="danaKagetBtn" href="https://link.dana.id/danakaget?c=sax87822q&r=cAYM8h&orderId=20251219101214138715010300166998254148947" target="_blank">
                üéÅ KLAIM DANA KAGET
            </a>
        </div>
    </div>

    <script>
        function check(isCorrect) {
            if (isCorrect) {
                document.getElementById('quizContent').style.display = 'none';
                document.getElementById('rewardSection').style.display = 'block';
                
                const v = document.getElementById('vPlayer');
                v.muted = false; // Memastikan suara menyala
                v.play();

                let time = 17;
                const counter = setInterval(() => {
                    time--;
                    document.getElementById('secs').textContent = time;
                    if (time <= 0) {
                        clearInterval(counter);
                        document.getElementById('countdownBox').style.display = 'none';
                        document.getElementById('danaKagetBtn').style.display = 'inline-block';
                    }
                }, 1000);
            } else {
                const ov = document.getElementById('wrongOverlay');
                ov.style.display = 'flex';
                setTimeout(() => { ov.style.display = 'none'; }, 2000);
            }
        }
    </script>
</body>
</html>
